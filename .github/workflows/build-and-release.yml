name: CI and Release (VSIX)

on:
  push:
    branches: [ main ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main ]

permissions:
  contents: write

jobs:
  build:
    name: Build VSIX
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup MSBuild (Visual Studio Build Tools)
        uses: microsoft/setup-msbuild@v2

      - name: Build (Release)
        shell: pwsh
        run: |
          msbuild CatppuccinModernForVisualStudio.csproj /t:Build /p:Configuration=Release

      - name: Package VSIX (fallback)
        shell: pwsh
        run: |
          $vsixPath = "bin/Release/CatppuccinModernForVisualStudio.vsix"
          $existing = Get-ChildItem -Path "bin/Release" -Filter "*.vsix" -ErrorAction SilentlyContinue
          if (-not $existing) {
            Write-Host "VSIX が生成されていないため、手動でパッケージングします"
            $files = @(
              "bin/Release/extension.vsixmanifest",
              "bin/Release/LICENSE.txt"
            ) + (Get-ChildItem -Path "bin/Release" -Filter "*.pkgdef" | ForEach-Object { $_.FullName })

            if ($files.Count -eq 0) {
              Write-Host "パッケージ対象ファイルが見つかりません。"
              exit 1
            }

            Compress-Archive -Path $files -DestinationPath $vsixPath -Force
            Write-Host "VSIX を生成: $vsixPath"
          } else {
            Write-Host "既存の VSIX を使用: $($existing[0].FullName)"
          }

      - name: List build outputs (debugging)
        if: always()
        shell: pwsh
        run: |
          Write-Host "Listing bin/Release contents"
          Get-ChildItem -Path "bin/Release" -Recurse | Format-List

      - name: Upload VSIX artifact
        uses: actions/upload-artifact@v4
        with:
          name: vsix
          path: |
            bin/Release/*.vsix
            bin/Release/extension.vsixmanifest
          if-no-files-found: warn

  release:
    name: Publish Release
    needs: build
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: windows-latest
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: vsix
          path: dist
        continue-on-error: true

      - name: Create GitHub Release and upload VSIX
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dist/*.vsix
            dist/extension.vsixmanifest
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
