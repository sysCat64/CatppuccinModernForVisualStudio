name: CI and Release (VSIX)

on:
  push:
    branches: [ main ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main ]

permissions:
  contents: write

jobs:
  # ビルドジョブは削除（ローカルビルド済みVSIXを手動アップロード）

  release:
    name: Create Release (Manual VSIX Upload)
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          draft: false
          generate_release_notes: true
          body: |
            ## インストール方法
            1. ローカルでビルドされた VSIX ファイルを手動でこのリリースに添付してください
            2. VSIX をダウンロードしてインストール
            3. VS2026 で `Tools > Options > Environment > General > Color theme` から選択
          token: ${{ secrets.GITHUB_TOKEN }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
