name: CI and Release (VSIX)

on:
  push:
    branches: [ main ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: Build VSIX
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup MSBuild (Visual Studio Build Tools)
        uses: microsoft/setup-msbuild@v2

      - name: Build (Release)
        shell: pwsh
        run: |
          msbuild CatppuccinModernForVisualStudio.csproj /t:Build /p:Configuration=Release

      - name: List build outputs (debugging)
        if: always()
        shell: pwsh
        run: |
          Write-Host "Listing bin/Release contents"
          Get-ChildItem -Path "bin/Release" -Recurse | Format-List

      - name: Upload VSIX artifact
        uses: actions/upload-artifact@v4
        with:
          name: vsix
          path: |
            bin/Release/*.vsix
            bin/Release/extension.vsixmanifest
          if-no-files-found: warn

  release:
    name: Publish Release
    needs: build
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: windows-latest
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: vsix
          path: dist

      - name: Create GitHub Release and upload VSIX
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dist/*.vsix
            dist/extension.vsixmanifest
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
